<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
</head>
<script>
    function validatePassword() {
        var password = document.forms["myForm"]["password"].value;
        var confirmPassword = document.forms["myForm"]["confirmPassword"].value;
        if (password !== confirmPassword) {
            alert("The password fields must match!");
            return false;
        }
        return true;
    }
</script>

<body>
    <form name="myForm" onsubmit="return validatePassword()" method="post">
        <table border="1" style="width: 600px">
            <tr>
                <td style="text-align: center;"><b>Full name*</b></td>
                <td><input type="text" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Email*</b></td>
                <td><input type="email" placeholder="Enter your Email" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Password*</b></td>
                <td><input type="password" name="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Confirm Password*</b></td>
                <td><input type="password" name="confirmPassword" required></td>
            </tr>

            <tr>
                <td style="text-align: center;"><b>Phone number*</b></td>
                <td><input type="number" placeholder="Enter your phone number(only numbers)" style="width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Address</b></td>
                <td><textarea name="Content" cols="55" rows="3"></textarea></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>City</b></td>
                <td>
                    <input placeholder="Enter your City">
                    State<input placeholder="Enter your State">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Zip/Postal Code</b></td>
                <td><input placeholder="Enter your Zip/Postal Code"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Country</b></td>
                <td><select name="Country" id="Country">
                        <option value="">[Select your country]</option>
                    </select></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Birthday: </b></td>
                <td><input type="date" id="Birthday" name="Birthday"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><b>Gender</b></td>
                <td><select name="Gender" id="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></td>
            </tr>
            <td style="text-align: center;"><b>Starting date</b></td>
            <td>
                <input type="radio"> Spring
                <input type="radio"> Summer
            </td>
            </tr>
            <td style="text-align: center;"><b>Comments</b></td>
            <td><textarea name="Content" cols="55" rows="3">Please send us more information</textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></style>
            </tr>
        </table>
    </form>
</body>

</html>
